<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Office Purgatory Simulator</title>
  <link rel="stylesheet" href="/Purgatory/styles/main.css">
  <style>
    /* DEBUG STYLES */
    button {
      outline: 2px solid red !important;
      position: relative;
      z-index: 9999 !important;
    }
    #start-menu, #character-creation, #options-menu {
      outline: 2px dashed lime !important;
    }
    .hidden {
      display: none !important;
    }
    
    @keyframes pan {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    
    .office-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, 
        #1a1a2e 0%, #16213e 25%, 
        #0f3460 50%, #16213e 75%, 
        #1a1a2e 100%);
      background-size: 200% 100%;
      animation: pan 30s linear infinite;
      z-index: -1;
      opacity: 0.8;
    }
    
    .menu-content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    @media (max-width: 768px) {
      .menu-content {
        width: 90%;
        padding: 1rem;
      }
      
      .menu-actions button {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Start Menu -->
  <div id="start-menu" class="glass-panel">
    <canvas id="office-background"></canvas>
    <div class="office-overlay"></div>
    
    <div class="menu-content">
      <h1 style="color: #4cc9f0; text-shadow: 0 0 10px rgba(76,201,240,0.5);">Office: A Purgatory Simulator</h1>
      <div class="menu-subtitle" style="color: #f8f9fa; margin-bottom: 2rem;">AI Behavior Simulation Environment</div>
      
      <div class="menu-actions" style="display: grid; gap: 1rem;">
        <button id="new-game-btn" style="
          background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
          border: none;
          padding: 1rem;
          font-size: 1.2rem;
          color: white;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
        ">New Simulation</button>
        
        <button id="load-game-btn" style="
          background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
          border: none;
          padding: 1rem;
          font-size: 1.2rem;
          color: white;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
        ">Load Simulation</button>
        
        <button id="options-btn" style="
          background: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
          border: none;
          padding: 1rem;
          font-size: 1.2rem;
          color: white;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
        ">Settings</button>
      </div>
    </div>
  </div>
  
  <!-- Character Creation -->
  <div id="character-creation" class="hidden glass-panel">
    <div class="creation-header">
      <h2>Character Configuration</h2>
      <div class="character-tabs" id="character-tabs"></div>
    </div>
    
    <div class="character-form" id="character-form"></div>
    
    <div class="creation-actions">
      <button id="add-character-btn">+ Add Character</button>
      <button id="start-simulation-btn">Start Simulation</button>
    </div>
  </div>
  
  <!-- Options Menu -->
  <div id="options-menu" class="hidden glass-panel">
    <h2>Simulation Settings</h2>
    
    <div class="settings-group">
      <h3>AI Configuration</h3>
      <label>
        <input type="checkbox" id="api-enabled" checked>
        Enable AI Processing
      </label>
      
      <div class="setting-row">
        <label>Prompt Cap:</label>
        <input type="number" id="prompt-cap" min="1" max="1000" value="50">
      </div>
      
      <div class="setting-row">
        <label>API Provider:</label>
        <select id="api-provider">
          <option value="gemma-3-27b">Gemma 3 27b</option>
          <option value="gpt-4">GPT-4</option>
          <option value="deepseek-chat">DeepSeek</option>
        </select>
      </div>
    </div>
    
    <div class="settings-group">
      <h3>Data Collection</h3>
      <button id="export-prompts-btn">Export Prompt Data</button>
      <button id="export-full-data-btn">Export Full Dataset</button>
    </div>
    
    <div class="settings-group">
      <h3>Graphics Quality</h3>
      <select id="graphics-quality">
        <option value="low">Low (Mobile)</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
        <option value="ultra">Ultra (Desktop)</option>
      </select>
    </div>
    
    <div class="settings-actions">
      <button id="back-to-menu-btn">Back to Main Menu</button>
      <button id="save-settings-btn">Apply Settings</button>
    </div>
  </div>
  
  <!-- Main Game -->
  <div id="game-container" class="hidden">
    <div class="game-header">
      <div class="game-title">OFFICE PURGATORY SIMULATOR</div>
      <div class="game-controls">
        <button id="game-menu-btn">≡ Menu</button>
        <div id="api-status">API: ON</div>
        <div id="prompt-count">Prompts: 0</div>
      </div>
    </div>
    
    <div class="game-content">
      <div id="office-view">
        <canvas id="game-canvas"></canvas>
      </div>
      
      <div class="game-ui">
        <div id="chat-system" class="glass-panel">
          <div id="chat-box"></div>
          <div class="chat-input-container">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="Type action or message..."
              aria-label="Game command input"
            >
            <button id="send-btn">➤</button>
          </div>
        </div>
        
        <div id="character-info" class="glass-panel">
          <div class="info-header">
            <h3>Character Status</h3>
            <select id="character-selector"></select>
          </div>
          <div id="character-details"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="file-input" accept=".json" hidden>
  
  <script src="/Purgatory/scripts/main.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof Game === 'function') {
        new Game().initialize();
      } else {
        console.error('Game class not found');
      }
    });
  </script>
</body>
</html>
